<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
	<head {{ HEAD_ATTRS }}>
		{{ HEAD }}
		<% if (process.env.GTAG_MEASUREMENT_ID) { %>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.GTAG_MEASUREMENT_ID %>"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', "<%= process.env.GTAG_MEASUREMENT_ID %>");
		</script>
		<% } %>
	</head>
	<body {{ BODY_ATTRS }}>
		{{ APP }}
	</body>
</html>
